<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <button>All Blood Groups</button>
  <div class="dropdown-content">
    <a href="#">AB-Ve</a>
    <a href="#">AB+Ve</a>
    <a href="#">A-Ve</a>
    <a href="#">A+Ve</a>
    <a href="#">B-Ve</a>
    <a href="#">B+Ve</a>
    <a href="#">O-Ve</a>
    <a href="#">O+Ve</a>
    <a href="#">All Blood Groups</a>
  </div>
</div>

</body>
</html>
