<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 50%;
  border-collapse: collapse;
}
th {
  background-color: red;
  color: white;
  padding: 10px;
}
td {
  padding: 10px;
  border: 1px solid black;
  text-align: left;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Blood Type</th>
    <th>Donate Blood To</th>
    <th>Receive Blood From</th>
  </tr>
  <tr>
    <td>A+</td>
    <td>A+, AB+</td>
    <td>A+, A-, O+, O-</td>
  </tr>
  <tr>
    <td>O+</td>
    <td>O+, A+, B+, AB+</td>
    <td>O+, O-</td>
  </tr>
  <tr>
    <td>B+</td>
    <td>B+, AB+</td>
    <td>B+, B-, O+, O-</td>
  </tr>
  <tr>
    <td>AB+</td>
    <td>AB+</td>
    <td>Everyone</td>
  </tr>
  <tr>
    <td>A-</td>
    <td>A+, A-, AB+, AB-</td>
    <td>A-, O-</td>
  </tr>
  <tr>
    <td>O-</td>
    <td>Everyone</td>
    <td>O-</td>
  </tr>
  <tr>
    <td>B-</td>
    <td>B+, B-, AB+, AB-</td>
    <td>B-, O-</td>
  </tr>
  <tr>
    <td>AB-</td>
    <td>AB+, AB-</td>
    <td>AB-, A-, B-, O-</td>
  </tr>
</table>

</body>
</html>
